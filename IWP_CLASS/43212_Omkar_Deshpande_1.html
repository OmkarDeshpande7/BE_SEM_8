<!DOCTYPE html>
<html>
     <head>
          <title>Colspan & Rowspan Example</title>
     </head>
     <body>
          <h2 style="text-align: center;" >Roll No. 43212</h2>
          <table align="center" border="2" ">
               <tr>
                    <th>Column 1</th>
                    <th>Column 2</th>
                    <th>Column 3</th>
               </tr>
               <tr>
                    <td rowspan="2">Row 1 Cell 1</td>
                    <td>Row 1 Cell 2</td>
                    <td>Row 1 Cell 3</td>
               </tr>
               <tr>
                    <td>Row 2 Cell 2</td>
                    <td>Row 2 Cell 3</td>
               </tr>
               <tr>
                    <td colspan="4">Row 3 Cell 1</td>
               </tr>
          </table>
     </body>
</html>
